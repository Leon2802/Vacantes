<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript">
		function valida(){
			var forma = document.formita;
			if (forma.name.value == "" || forma.pass.value == "") 
				alert("Debe llenar todos los campos");
				return false;
			}
	</script>
	<style type="text/css">
		body {
	     background-color:#E6E6E6;
	   }
	  html {
	     background-image: url("por1.jpg");
	   }
 	</style>
	<title>Leonel</title>
</head>
<body>
<div class="container col-md-offset-4">
	<form name="formita">
		<div class="form-group">
		<h1>Administrador</h1>
		</div>
		<div class="form-group">
			<label>Nombre:</label>
			<div class="row">
				<div class="col-xs-4">
					<input class="form-control" type="text" name="name" placeholder="Nombre"></input>
				</div>
			</div>
		</div>
		<div class="form-group">
		<label>Password:</label>
			<div class="row">
				<div class="col-xs-4">
					<input class="form-control" type="password" name="pass" placeholder="Password"></input>
				</div>
			</div>
		</div>
		<input class="btn btn-primary" type="button" name="btn_inicio" value="Entrar" onclick="valida()"></input>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
